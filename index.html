<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What language should I learn?</h1>
      </div>
      <h3>Take a short quiz to determine what
        programming language is right for you</h3>
        <br>
        <form id="QuizForm">
          <h5>How difficult should the language be to learn and use?</h5>
          <div class="radio">
            <label><input type="radio" value="1" name="question1"> Very Hard</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1"> Hard</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1"> Intermediate</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1"> Easy</label>
          </div>

          <h5>What would you like to build?</h5>
          <div class="radio">
            <label><input type="radio" name="question2"> Windows Applications and Videogames</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2"> High Performance applications ( phone apps, games )</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2"> Back-end security and content management for websites</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2"> Interactive applications for websites</label>
          </div>

          <h5>How important is job placement?</h5>
          <div class="radio">
            <label><input type="radio" name="question3"> Very Important</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question3"> Important</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question3"> Somewhat Important</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question3"> Not Important</label>
          </div>

          <p>Your result: </p>

          <div class="results">
            <p>C#</p>
            <p>Java</p>
            <p>PHP</p>
            <p>Ruby</p>

          </div>
        </div>




















<button type="submit" class="btn btn-primary" name="button">Submit</button>

        </form>
      </div>
    </div>


  </body>
</html>
